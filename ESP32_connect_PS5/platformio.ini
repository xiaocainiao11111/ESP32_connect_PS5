[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

# 添加 Bluepad32 依赖
lib_deps = 
    https://github.com/ricardoquesada/bluepad32.git

# 启用必要的构建标志
build_flags = 
    -DBLUEPAD32_PLATFORM_ARDUINO
